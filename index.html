<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!-- Bootsrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- VueJs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script defer src="script.js"></script>
</head>
<body>

    <div id="root">
        <div class="container">
            <header class="newtask my-4">
                <figure class="w-25 mx-auto">
                    <img class="img-fluid my-3" src="img/logo.png" alt="">
                </figure>
                    
                <div class="input-group mb-3 w-50 mx-auto">
                    <input v-model="newItem" type="text" class="form-control" placeholder="Nuova Task">
                    <button  @click="addItem" class="btn btn-outline-success" type="button" id="button-addon2">Aggiungi</button>
                </div>
            </header>
            <main class="tasks py-4 w-50 mx-auto">
                <ul class="list-group d-flex">
                    <li v-for="(item,i) in items" class="list-group-item d-flex justify-content-between align-items-center">
                        <div :class="{'text-decoration-line-through':item.done}">{{item.text}}</div>
                        <button @click="deleteItem(i)">
                            <i class="bi bi-x "></i>
                        </button>
                    </li>
    
                  </ul>
            </main>
        </div>
    </div>

</body>
</html>
